<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">

        <div class="display">

            <span class="subdisplay"></span>
            <span class="main-display"></span>

        </div>

        <div class="btn-container">

            <!-- Control Buttons -->
            <button class="clr">AC</button>
            <button class="bspc">âŒ«</button>
            <button class="op divd">/</button>
            <button class="op mply">*</button>

            <!-- Numbers and Operators -->
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op sub">-</button>

            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op add">+</button>

            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="eqs">=</button>

            <button class="num zero">0</button>
            <button class="num">.</button>

        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
